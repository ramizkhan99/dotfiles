[colors]
background = #282828
background-alt = #32302f
foreground = #ebdbb2
primary = #98971a
secondary = #689d6a
alert = #fb4934
disabled = #928374

[bar/eDP-1]
width = 100%
height = 4%
radius = 2
monitor = eDP-1
;fixed-center = false
;offset-x = 2%
;offset-y = 1%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "MesloLGL Nerd Font Mono:pixelsize=10;4"
font-1 = "MesloLGL Nerd Font Mono:pixelsize=16;4"
font-2 = "FontAwesome5Free:pixelsize=14;style=Regular;4"

modules-left = xworkspaces xwindow
modules-right = pulseaudio wlan memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;bottom = true
fixed-center = true

tray-position = right

; wm-restack = generic
 wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/HDMI-1]
width = 100%
height = 4%
radius = 2
monitor = HDMI-1

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "MesloLGL Nerd Font Mono:pixelsize=10;4"
font-1 = "MesloLGL Nerd Font Mono:pixelsize=16;4"
font-2 = "Font Awesome 5 Free:pixelsize=14;style=Regular;4"
;font-2 = "Font Awesome 5 Free;size=10;2"

modules-left = xworkspaces xwindow
modules-right = browsermediacontrol backlight pulseaudio wlan memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[module/backlight]
type = internal/xbacklight

card = intel_backlight

use-actual-brightness = true

enable-scroll = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{T2}%{A1:~/.config/rofi/applets/applets/network.sh:}%{A}%{T-}
label-disconnected = %{T2}%{A1:~/.config/rofi/applets/applets/network.sh:}%{A}%{T-}
label-connected-foreground = ${colors.primary}
label-disconnected-foreground = ${colors.disabled}
;click-left = ~/.config/rofi/applets/applets/network.sh

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %{A1:~/.config/rofi/applets/applets/time.sh:}%date%
label-foreground = ${colors.primary}

[module/browsermediacontrol]
type = custom/script
exec = ~/.config/polybar/modules/browsermediacontrol
scroll-up = ~/.config/polybar/modules/browsermediacontrol --volume 1
scroll-dowm = ~/.config/polybar/modules/browsermediacontrol --volume -1
interval = 0.1

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

